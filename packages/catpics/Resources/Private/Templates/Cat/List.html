<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
  <f:if condition="{cats}">
    <f:then>
      <h1 class="text-xl bold py-12">Take a look at these cute cats 😍</h1>
      <div class="md:grid md:grid-cols-12 md:gap-5">
        <f:for each="{cats}" as="cat">
            <div class="md:col-span-4 lg:col-span-3">
              <img src="{cat.imageUrl}"
                  class="object-cover h-full"
                  width="{cat.imageWidth}" height="{cat.imageHeight}"
                  loading="lazy" alt="{cat.catId}"/>
            </div>
          </f:for>
        </div>
    </f:then>
    <f:else>
      <h1 class="text-xl bold py-12">There are no cats yet 😥</h1>
    </f:else>
  </f:if>
</f:section>
</html>
